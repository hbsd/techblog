{% load static %}
{% include 'header.html' %}

        <section class="section wb">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-wrapper">

                <form class="form-wrapper" method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
				  {% csrf_token %}

				  {% for field in form %}
                    <div class="page-wrapper">
                        <label for="formInput#text">{{ field.label }}</label>
						{{ field }}
                    </div>				  
				  {% endfor %}

					<br>
					
				  <input type="submit" value="Update" />

                        </div><!-- end page-wrapper -->
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end container -->
        </section>
